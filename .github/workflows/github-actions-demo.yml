name: BRANCH-4 CICD
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - 'main'
      - 'branch-**'
jobs:
  BRANCH-4-CICD:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }}|${{ github.ref_name }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "action_ref ${{ github.action_ref }} action_id ${{ github.action_id }} github sha ${{ github.sha }}"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: pwd
        run: pwd
      - name: ls $(pwd)
        run: ls $(pwd)
      - name: test running container_by_branch
        id: test_running_container_by_branch
        run: echo "{running_container_count}={ $(sudo docker ps|grep branch-4|wc -l)}" >> $GITHUB_OUTPUT
      - name: stop container if have running container
        if: steps.test_running_container_by_branch.outputs.running_container_count > 0
        run: sudo docker ps|grep branch-4|awk '{print $1}'|xargs sudo docker stop
      - name: docker build
        run : sudo docker build --no-cache -t  ${{ github.ref_name }}:${{ github.sha }}  --build-arg IP=0.0.0.0 --build-arg PORT=80 .
      - name: docker images
        run: sudo docker images
      - name: docker run
        run: sudo docker run -d -p 4444:80 ${{ github.ref_name }}:${{ github.sha }}
      - name: curl web
        run: |
          sleep 20
          curl http://localhost:4444

