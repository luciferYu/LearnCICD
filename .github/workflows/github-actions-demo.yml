name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches: [ $default-branch ]
env:
  ENV_REGION: AAABBBCCC
  DEPLOY_KEY: ${{secrets.aws_region_env.DEPLOY_KEY}}
  DEPLOY_USER: ${{secrets.aws_region_env.DEPLOY_USER}}
  DEPLOY_HOST_IP: ${{secrets.aws_region_env.DEPLOY_HOST_IP}}

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10"]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: show python version
        run: python --version
      - name: show java version
        run: java -version
      - name: show env variables
        run: echo $ENV_REGION
      - name: show repo variables
        run: echo ${{ vars.REPO_REGION }}
      - name: show secrets
        run: echo ${{ secrets.AWS_REGION }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: pwd
        run: pwd
      - name: ls $(pwd)
        run: ls $(pwd)
      - name: whoami
        run: whoami
      - name: insert ssh key
        run: |
          mkdir -p ~/.ssh
          echo ${{secrets.DEPLOY_KEY}} > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -l ~/.ssh
      - name: ssh to remote host
        run: ssh $DEPLOY_USER@$DEPLOY_HOST_IP -i ~/.ssh/id_rsa date
          
